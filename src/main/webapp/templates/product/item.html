<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Codecool Shop</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/review_order.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
</head>

<body>

<div class="jumbotron text-center">
    <h1>Codecool Shop</h1>
    <div class="btn btn-primary text-warning"><a href="/">Back To Homepage</a></div>
</div>

<div class="container">
    <div class="well well-sm">
        <strong>Your items</strong>
    </div>
</div>

<div class="panel-group" id="accordion_by_category">
    <div class="item" th:each="prod,iterStat : ${products}">
            <img class="review-image" src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/product_' + ${prod.key.id} + '.jpg'" alt="" />
            <div class="caption">
                <h4 class="group inner list-group-item-heading" th:text="${prod.key.name}">Product name</h4>
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <p class="lead" th:text="${prod.key.getPrice()}">100 USD</p>
                    </div>
                    <div aria-label="Basic">
                         <button type="button" class="btn btn-secondary">+</button>
                         <button type="button" class="btn btn-secondary">-</button><br>
                        <form action="/action_page.php" class="btn-group-vertical" role="group" aria-label="Basic">

                        <input type="text" name="number" th:placeholder="${prod.getValue()}" maxlength="3" size="10"><span> piece</span><br><br>
<!--REVIEW ORDER-->
<div class="row cart-body" id="mycart">
    <form class="form-horizontal" method="post" action>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="container wrapper">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        Review Order <div class="pull-right"><small><a class="afix-1" href="#">Edit Cart</a></small></div>
                    </div>
                    <div class="panel-body">
                        <div th:each="prod, iterStat : ${products}">
                        <div class="form-group">
                            <div class="col-sm-3 col-xs-3">
                                <img class="img-responsive" src="//c1.staticflickr.com/1/466/19681864394_c332ae87df_t.jpg" th:attr="src= '/static/img/product_'  + ${prod.getId()} + '.jpg'" />
                            </div>
                            <div class="col-sm-3 col-xs-3">
                                <div class="col-xs-12" th:text="${prod.getName()}">Product name</div>
                                <div class="col-xs-12"><small>Quantity:<span>1</span></small></div>
                            </div>
                            <div class="col-sm-3 col-xs-3">
                                <a class="btn btn-success" href="#" style="width: 15%">+</a><br>
                                <a class="btn btn-danger" href="#" style="width: 15%">-</a>
                            </div>
                            <div class="col-sm-3 col-xs-3 text-right">
                                <h6 th:text="${prod.getPrice()}"><span>$</span>No Price Available</h6>
                            </div>
                        </div>
                        <div class="form-group"><hr /></div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <strong>Subtotal</strong>
                                <div class="pull-right"><span th:text="'$' + ${subtotal}">ERROR</span></div>
                            </div>
                            <div class="col-xs-12">
                                <small>Shipping</small>
                                <div class="pull-right"><span th:text="${shipping}">-</span></div>
                            </div>
                        </div>
                        <div class="form-group"><hr /></div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <strong>Order Total</strong>
                                <div class="pull-right"><span th:text="'$' + ${total}">ERROR</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <div>
        <input type="submit" value="OK">
        </form>
        <a href="/">Back</a>
    </div>
</div>





<div th:replace="footer.html :: copy"></div>

</body>
</html>
