<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Sue N. Dee's Online Shop Of Dreams</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!--Added css and fonts-->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/review_order.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
</head>

<body>
<a href="/"><img src="/static/img/returntoSleep.png" height="200" width="200" align="left" style="opacity: 0.85;"></a>
<div class="jumbotron text-center">

    <h1 style="padding-right: 90px">Sue N. Dee's Online Shop Of Dreams</h1>
    <div class="badge-cart" style="margin-right: 50px">

        <a href="/item">
            <img src="/static/img/supplier.png" height="60" width="60" align="right">
        </a>
        <a class="cart-image" href="/suppliers">
            <span class="badge cart-image" th:text="${cart}">Num</span>
            <img src="/static/img/cart.png" height="60" width="60" align="right">
        </a>
    </div>
</div>

<div class="container">
    <div class="well well-sm">
        <strong>Your items</strong>
    </div>
</div>


<!--REVIEW ORDER-->
<div class="row cart-body" id="mycart">
    <form class="form-horizontal" method="post" action="/checkout">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="container wrapper">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        Review Order <div class="pull-right"><small><a class="afix-1" href="#">Edit Cart</a></small></div>
                    </div>
                    <div class="panel-body">
                        <div th:each="prod, iterStat : ${products}">
                        <div class="form-group">
                            <div class="col-sm-3 col-xs-3">
                                <img class="img-responsive" src="//c1.staticflickr.com/1/466/19681864394_c332ae87df_t.jpg" th:attr="src= '/static/img/product_'  + ${prod.key.getId()} + '.jpg'" />
                            </div>
                            <div class="col-sm-3 col-xs-3">
                                <div class="col-xs-12" th:text="${prod.key.getName()}">Product name</div>
                                <div class="col-xs-12"><small>Quantity:<span th:text="${prod.getValue()}"></span></small></div>
                            </div>
                            <div class="col-sm-3 col-xs-3">
                                <a class="btn btn-success" th:href="@{/add(id=${prod.key.getId})}" style="width: 15%">+</a><br>
                                <a class="btn btn-danger" th:href="@{/remove(id=${prod.key.getId})}" style="width: 15%">-</a>
                            </div>
                            <div class="col-sm-3 col-xs-3 text-right">
                                <h6 th:text="${prod.key.getPrice()}"><span>$</span>No Price Available</h6>
                            </div>
                        </div>
                        <div class="form-group"><hr /></div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <strong>Subtotal</strong>
                                <div class="pull-right"><span th:text="'$' + ${subtotal}">ERROR</span></div>
                            </div>
                            <div class="col-xs-12">
                                <small>Shipping</small>
                                <div class="pull-right"><span th:text="${shipping}">-</span></div>
                            </div>
                        </div>
                        <div class="form-group"><hr /></div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <strong>Order Total</strong>
                                <div class="pull-right"><span th:text="'$' + ${total}">ERROR</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--REVIEW ORDER END-->
        <!--SHIPPING DETAILS-->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="container wrapper">
                <div class="panel panel-info">
                    <div class="panel-heading">Address</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="col-md-12">
                                <h4>Shipping Address</h4>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 col-xs-12">
                                <input type="text" name="name" class="form-control" placeholder="Name" value="" />
                            </div>

                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" name="billing_address" class="form-control" placeholder="Billing Address" value="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" name="shipping_address" class="form-control" placeholder="Shipping Address" value="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12"><input type="tel" name="phone_number" class="form-control" placeholder="Phone Number" value=""/></div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12"><input type="email" name="email_address" class="form-control" placeholder="Email Address"  value=""/></div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-success" type="submit" name="pay_when_arrive" id="pay_when_arrive">Pay when package arrives</button>
                <button class="btn btn-success" type="submit" name="pay_with_card" id="pay_with_card">Pay with Credit Card</button>
            </div>
        </div>
    </form>

</div>





<div th:replace="footer.html :: copy"></div>

</body>
</html>
