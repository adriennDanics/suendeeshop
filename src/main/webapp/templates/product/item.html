<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Codecool Shop</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
</head>

<body>

<div class="jumbotron text-center">
    <h1>Codecool Shop</h1>
</div>

<div class="container">
    <div class="well well-sm">
        <strong>Your items</strong>
    </div>
</div>

<div class="panel-group" id="accordion_by_category">
    <div class="item" th:each="prod,iterStat : ${products}">
            <img class="review-image" src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt="" />
            <div class="caption">
                <h4 class="group inner list-group-item-heading" th:text="${prod.name}">Product name</h4>
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                    </div>
                    <div aria-label="Basic">
                         <button type="button" class="btn btn-secondary">+</button>
                         <button type="button" class="btn btn-secondary">-</button><br>
                        <form action="/action_page.php" class="btn-group-vertical" role="group" aria-label="Basic">

                        <input type="text" name="fname" placeholder="1" maxlength="3" size="2"><span> piece</span><br><br>
                        <input type="submit" value="OK">
                        </form>
                    </div>
                </div>
            </div>
    </div>
    <div>
        <a href="/">Back</a>
    </div>
</div>
<div th:replace="footer.html :: copy"></div>

</body>
</html>
