<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sue N. Dee's Registration</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!--Added css and fonts-->

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/review_order.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />


</head>

<body>
<img src="/static/img/returntoSleep.png" height="200" width="200" align="left" style="opacity: 0.85;">

<div class="jumbotron text-center">

    <h1 style="padding-right: 90px">Sue N. Dee's Online Shop Of Dreams</h1>

</div>
<div class="container">
    <div class="well well-sm">
        <strong>Registration</strong>
    </div>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="container wrapper">
        <h5 th:text="${message}"></h5>
        <form action="/registration" method="post" class="panel panel-info">
            <div class="form-group">
                <div class="col-md-12 col-xs-12">
                    <input type="text" name="name" class="form-control" placeholder="Username" value="" />
                </div>

            </div>
            <div class="form-group">
                <div class="col-md-12 col-xs-12">
                    <input type="password" name="password" class="form-control" placeholder="Password" value="" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12 col-xs-12">
                    <input type="email" name="email" class="form-control" placeholder="Email" value="" />
                </div>
            </div>
            <button class="btn btn-success" type="submit" name="user_reg" id="user_reg">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
